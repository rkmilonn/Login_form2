<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login Form</title>
</head>

<body>
	<div class="form_box">
		<i class="fa fa-empire"></i>
		<h2>Login</h2>
		<div class="group">
			<input type="text" name="" placeholder="Username" class="place">
			<i class="fa fa-user" ></i>
		</div>


		<div class="group">
			<input type="password" name=""  placeholder="Password" class="place">
			<i class="fa fa-lock"></i>
		</div>

		<button type="button"><i class="fa fa-send"></i>Login</button>

		<p class="fs">Forgot <a href="#">Username</a>/<a href="#">Password</a> ?</p>

		<p class="ss">Dont't have an account?  <a href="#">Signup</a></p>
	</div>

</body>
</html>
